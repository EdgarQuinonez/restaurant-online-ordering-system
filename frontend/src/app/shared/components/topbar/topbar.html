<nav class="bg-white shadow-lg fixed top-0 z-50 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Left section - Home button -->
      <div class="flex-shrink-0">
        <p-button variant="text">
          <a
            [routerLink]="['/home']"
            class="flex items-center space-x-2 text-xl font-bold text-gray-800 hover:text-blue-600 transition-colors"
          >
            <span class="pi pi-home"></span>
          </a>
        </p-button>
      </div>

      <div class="hidden md:block">
        <h1 class="text-lg font-semibold text-gray-900">
          Caf√© <br />
          Parralito
        </h1>
      </div>

      <!-- Right section - Navigation and cart -->
      <div class="flex items-center space-x-4">
        <!-- Order link -->
        <a
          [routerLink]="['/order']"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-motorbike-icon lucide-motorbike"
          >
            <path d="m18 14-1-3" />
            <path d="m3 9 6 2a2 2 0 0 1 2-2h2a2 2 0 0 1 1.99 1.81" />
            <path
              d="M8 17h3a1 1 0 0 0 1-1 6 6 0 0 1 6-6 1 1 0 0 0 1-1v-.75A5 5 0 0 0 17 5"
            />
            <circle cx="19" cy="17" r="3" />
            <circle cx="5" cy="17" r="3" />
          </svg>
        </a>

        <!-- Shopping cart button -->
        <button
          type="button"
          (click)="showCart()"
          variant="text"
          class="relative p-2 text-gray-700 hover:text-blue-600 transition-colors cursor-pointer"
          [attr.aria-label]="
            cartItemCount > 0
              ? 'Shopping cart with ' + cartItemCount + ' items'
              : 'Shopping cart'
          "
        >
          <!-- Cart icon -->
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5.5M7 13l2.5 5.5m0 0L17 21"
            />
          </svg>

          <!-- Cart item count badge -->
          @if (cartItemCount > 0) {
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-medium"
            >
              {{ cartItemCount }}
            </span>
          }
        </button>
      </div>
    </div>
  </div>
</nav>
