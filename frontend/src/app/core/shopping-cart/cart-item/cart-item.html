<div
  class="flex mb-4 items-center gap-4 p-4 border border-surface-200 rounded-lg bg-surface-50"
>
  <!-- Item Details -->
  <div class="flex-1 min-w-0">
    <h4 class="font-semibold text-surface-900 truncate">
      {{ item().name }} ({{ item().size }})
    </h4>
    <div class="flex items-center justify-start gap-2">
      <p class="text-surface-600 text-sm mt-1">
        ${{ item().price | number: "1.2-2" }}
      </p>
      <p-button
        label="Eliminar"
        (click)="removeItem()"
        variant="text"
        severity="danger"
        styleClass="underline"
      />
    </div>
    <p class="text-surface-800 font-semibold text-sm mt-1">
      ${{ getTotal() | number: "1.2-2" }}
    </p>
  </div>
  <!-- Quantity Controls -->
  <p-inputnumber
    [(ngModel)]="itemQuantity"
    (onInput)="updateQuantity($event)"
    [min]="1"
    [showButtons]="true"
    buttonLayout="vertical"
    spinnerMode="vertical"
    inputId="vertical"
    [inputStyle]="{ width: '3rem' }"
  >
    <ng-template #incrementbuttonicon>
      <span class="pi pi-plus"></span>
    </ng-template>
    <ng-template #decrementbuttonicon>
      <span class="pi pi-minus"></span>
    </ng-template>
  </p-inputnumber>
  <!-- Remove Button -->
</div>
